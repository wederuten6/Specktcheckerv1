<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デバイス情報とFPS表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        #info, #fps {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #fps {
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            color: #ff5722;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>デバイス情報とFPS表示</h1>
    <div id="info"></div>
    <div id="fps"></div>

    <script>
        function getDeviceInfo() {
            return {
                "ユーザーエージェント": navigator.userAgent,
                "プラットフォーム": navigator.platform,
                "言語": navigator.language,
                "クッキー有効": navigator.cookieEnabled,
                "オンライン": navigator.onLine,
                "Java有効": navigator.javaEnabled(),
                "スクリーン": {
                    "幅": screen.width,
                    "高さ": screen.height,
                    "色深度": screen.colorDepth
                },
                "ウィンドウ": {
                    "内幅": window.innerWidth,
                    "内高さ": window.innerHeight
                }
            };
        }

        function displayDeviceInfo() {
            const info = getDeviceInfo();
            const infoDiv = document.getElementById('info');
            infoDiv.innerHTML = '';

            for (const [key, value] of Object.entries(info)) {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('info-item');
                if (typeof value === 'object') {
                    itemDiv.innerHTML = `<span>${key}:</span> <pre>${JSON.stringify(value, null, 2)}</pre>`;
                } else {
                    itemDiv.innerHTML = `<span>${key}:</span> ${value}`;
                }
                infoDiv.appendChild(itemDiv);
            }
        }

        function calculateFPS() {
            let lastFrameTime = performance.now();
            let frameCount = 0;
            let fps;

            function updateFPS() {
                const now = performance.now();
                frameCount++;
                const delta = now - lastFrameTime;

                if (delta >= 1000) {
                    fps = frameCount;
                    frameCount = 0;
                    lastFrameTime = now;

                    const fpsDiv = document.getElementById('fps');
                    fpsDiv.textContent = `FPS: ${fps}`;
                }

                requestAnimationFrame(updateFPS);
            }

            updateFPS();
        }

        displayDeviceInfo();
        calculateFPS();
    </script>
</body>
</html>
